<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>55-(단순)함수의 선언과 호출-연습문제</title>
</head>
<body>
    <h1>단순함수 연습문제</h1>

    <script>
        let num_1 = 200;
        let num_2 = 100;
        
        const myFn = function(){
            console.log("num_1 = %d, num_1");
            console.log("num_2 = %d, num_2");
            console.log("--------------------");
        };

        myFn();
        myFn();
        myFn();
        
        console.log('Complete');
    </script>
</body>
</html>
