<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>230-evt.preventDefault( )-기본기능금지</title>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(function(){
            $('a').on('click', function(evt){

                evt.preventDefault();
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>a요소의 href 기본기능이 작동하지 못하게 함</h1>
        <a href="http://flower.com">
            <img src="./images/flower1.jpg" alt="#">
        </a>
    </div>
</body>
</html>
