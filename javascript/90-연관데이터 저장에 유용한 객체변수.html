<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>90-연관데이터 저장에 유용한 객체변수</title>
</head>
<body>
    <h1>연관데이터를 꾸러미로 저장하는 객체변수</h1>

    <script>

        //일반변수는 의미파악이 원활하지만 데이터가 각각 흩어져 있어 저장 구조는 비율적
        //홍길동과 관련된 데이터
        const name = '홍길동';
        const age = 27;
        const id = 'hong';


        //배열변수는 데이터 저장구조는 효율적이지만 저장된 데이터 각각의 의미 파악은 어렵다.
        //아이유와 관련된 데이터
        const iyou = ['아이유', 29, 'IY', '부산'];


        //객체변수는 데이터 저장구조가 효율적이면서 동시에 데이터 각각의 직관적 의미 파악이 가능하다.
        //한 사람과 관련된 데이터를 저장
        const iu = {
            name : '아이유',
            age : 29,
            id : 'IU',
            address : '대한민국 서울',
            bestFriend : '유인나',
            'phone-number' : '010-1234-5678'
        };


        //함수명이 printIU인 단순함수를 선언하시오
        const printIU = function(){
            document.write(iu.name);
            document.write("<br />");
            
            document.write(iu.age);
            document.write("<br />");
            
            document.write(iu.id);
            document.write("<br />");
            
            document.write(iu.address);
            document.write("<br />");
            
            document.write(iu.bestFriend);
            document.write("<br />");
            
            document.write(iu['phone-number']);
        };


        printIU();

    </script>
</body>
</html>
