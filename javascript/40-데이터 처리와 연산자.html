<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-데이터 처리와 연산자</title>
</head>
<body>
    <h1>40-데이터 처리와 연산자(+,-,*,/,%)</h1>

    <script>
        let num_1 = 200;
        let num_2 = 100;

        //두 변수의 합을 화면에 출력
        let sum = num_1 + num_2;
        document.write("num_1 + num_2 = ", sum);
        document.write("<br />");
        
        //두 변수의 차를 화면에 출력
        let sub = num_1 - num_2;
        document.write("num_1 - num_2 = ", sub);
        document.write("<br />");

        //두 변수의 곱을 콘솔창에 출력
        let mul = num_1 * num_2;
        console.log("num_1 * num_2 = %d", mul);

        //두 변수의 나누기를 콘솔창에 출력
        let div = num_1 / num_2;
        console.log("num_1 / num_2 = %d", div);

        //두 변수의 나머지를 알람창에 출력
        let mod = num_1 % num_2;//0 <- 숫자

        console.log("사례1 : num_1 % num_2 = "+ mod);//검정
        console.log("사례2 : num_1 % num_2 = ", mod);//파랑

        //간단
        console.log("사례3 : num_1 % num_2 = %d 입니다.", mod);//검정

        //복잡
        console.log("사례3 : num_1 % num_2 =", mod, "입니다.");
        
        // alert("num_1 % num_2 = "+ mod);


        //할당연산자
        let idx = 1;

        idx = idx + 1;//2

        idx += 1;//3

        idx++;//4 증감연산자

        console.log("idx = %d", idx);

    </script>
</body>
</html>
