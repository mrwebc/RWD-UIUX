<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-데이터 처리와 연산자</title>
</head>
<body>
    <h1>40-데이터 처리와 연산자(+,-,*,/,%)</h1>

    <script>
        let num_1 = 200;
        let num_2 = 100;

        //두 변수의 합을 화면에 출력
        let sum = num_1 + num_2;
        document.write("num_1 + num_2 = ", sum);
        document.write("<br />");
        
        //두 변수의 차를 화면에 출력
        let sub = num_1 - num_2;
        document.write("num_1 - num_2 = ", sub);
        document.write("<br />");

        //두 변수의 곱을 콘솔창에 출력
        let mul = num_1 * num_2;
        console.log("num_1 * num_2 = %d", mul);

        //두 변수의 나누기를 콘솔창에 출력
    </script>
</body>
</html>
