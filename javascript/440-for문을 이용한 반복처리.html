<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>440-for문을 이용한 반복처리</title>
    <script src="./js/jquery.min.js"></script>
    <script>
        //예를들어
        console.log("나는 천재다~!");
        console.log("나는 천재다~!");
        console.log("나는 천재다~!");
        console.log("나는 천재다~!");
        console.log("나는 천재다~!");
        console.log("나는 천재다~!");
        console.log("나는 천재다~!");

        console.log("----------------------")

        //위에 출력문을 줄여서 작성 가능
        for(let i=0;i<7;i++){
            console.log("%d - 나는 천재다~!",i);
        }
    </script>
</head>
<body>
    <h1>for 반복문은 횟수를 지정할 수 있다.</h1>
</body>
</html>
