<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>175-응용문제(데이터교환)</title>
</head>
<body>
    <h1>데이터 교환 응용문제</h1>
    <script>
        /*
            문제)
            변수 두개의 값을 서로 맞바꾸는 문제입니다.

            각각 100, 200을 저장하고 있는 변수 num1, num2가 있습니다.

            콘솔창에 아래와 같이 출력되는 코드를 작성하세요.

            교환전 : num1=100, num2=200
            교환후 : num1=200, num2=100
        */

        let num1 = 100;
        let num2 = 200;

        console.log('교환전 : num1 = %d, num2 = %d', num1, num2);//100, 200

        //변수 두개의 값을 서로 맞바꾸는 코드를 작성 
        let tmpVal = num1;
        num1 = num2;
        num2 = tmpVal;

        console.log('교환후 : num1 = %d, num2 = %d', num1, num2);//200, 100


    </script>
</body>
</html>
