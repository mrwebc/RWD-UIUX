<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>170-.attr()-태그의 속성을 핸들링</title>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            const $btnFrst = $("button:nth-child(3)");
            //const $btnFrst = $("button:nth-of-type(1)");

            //첫번째 버튼에 대한 클릭이벤트 구문 작성
            $btnFrst.on('click', function(){
                //img 요소의 src, alt 속성값을 변경
                // $('img').attr('속성명','속성값');
                $('img').attr('src','./images/game.jpg');
                $('img').attr('alt', '게임장');

                //img 요소에 검정색 테두리를 만드시오.
                $("img").attr('style','border:1px solid black');
            });

            //img 요소에 mouseover하면 flower1.jpg 로 바뀌고
            //대체텍스트를 '플라워'로 , 테두리를 파란 5px로 변경하시오.
            const $img = $("img");

            $img.on('mouseover', function () {
                //메소드 체인 방식
                $(this).attr('src', './images/flower1.jpg')
                       .attr('alt', '플라워')
                       .attr('style', 'border:5px solid blue');
            });

            //img요소에 mouseout하면 happy.jpg 파일로 바뀌고 대체텍스트를 "해피해피",
            //핑크테두리를 가지도록 작성하시오.
            $img.on('mouseout',function(){
                //실무에서 가장많이 사용되는 JSON 방법
                $(this).attr({
                    src:'/images/happy.jpg',
                    alt:'해피해피',
                    style:'border:3px solid pink'
                });
            });


            //마지막 버튼을 dbclick 하면 style 속성을 제거하는 코드를 작성하시오.
            const $btnLst = $('button:last');
            
            $btnLst.on('dblclick', function(){
                //removeAttr() - 태그의 속성을 제건하는 메소드
                $('img').removeAttr('style');
            });


            //두번째 버튼을 click 하면 img요소의 src, alt속성을 모두 제거하시오
            //removeAttr()는 JSON 방법을 쓸 수 없습니다.
            $btnLst.on('click',function(){
                $img.removeAttr('src')
                    .removeAttr('alt');
            });


            //img 요소를 클릭하면 현재 보여지는 이미지의 src 속성값을 콘솔창에 출력하시오.
            $('img').on('click', function(){
                console.log(    $(this).attr('src')    );
            });
        });

    </script>
</head>
<body style="text-align: center;">
    <div id="wrap">
        <h1>태그의 속성값을 가져오거나 넣어줄 수 있는 .attr() API 사용법</h1>

        <p><img style="border: 1px solid red;" src="./images/happy.jpg" alt="#"></p>

        <button type="button">속성변경</button>
        <button type="button">속성삭제</button>
    </div>
</body>
</html>
