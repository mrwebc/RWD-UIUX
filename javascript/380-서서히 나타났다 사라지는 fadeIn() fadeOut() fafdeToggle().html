<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>380-서서히 나타났다 사라지는 fadeIn() fadeOut() fadeToggle()</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 750px;
            margin: 0 auto;
        }

        section{
            position: relative;
        }

        section>p{
            font-size: 26px;
            background-color: #ff0;
        }

        section>.box{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            padding: 50px;
            background-color: #f00;
        }

        section>.box>span{
            display: none;
            color: #00f;
            font-size: 36px;
        }

        section>.btn{margin-top: 200px;}
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(function(){
            const $btnSec = $("button").eq(1);

            $btnSec.prev().on('click', function(){
                //=>이 위치에서의 this가 가리키는 요소는 첫번째 button

                //.box를 3초에 걸쳐서 서서히 나타난다.
                $(".box").fadeIn(3000, function(){
                    //자식인 span요소를 0.1초에 걸쳐서 나타난다.
                    $("span",this).fadeIn(100);
                    $("p, a, span")
                });
            });


            $btnSec.next().on('click', function(){
                //=>이 위치에서의 this가 가리키는 요소는 마지막 button

                //.box를 3초에 걸쳐서 서서히 사라지게 한다.
                $(".box").fadeOut(3000);
            });


            $btnSec.on('click', function(){
                $(".box").fadeToggle(2000);
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">.fadeIn() .fadeOut() .fadeToggle()</h1>

        <section>
            <p>
                opacity 수치를 조절하는 방식이다.
            </p>
            <div class="box"><span>SUCCESS~!</span></div>
            <div class="btn">
                <button>fadeIn</button>
                <button>fadeToggle</button>
                <button>fadeOut</button>
            </div>
        </section>
    </div>
</body>
</html>
