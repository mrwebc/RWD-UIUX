<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-콘솔창에 출력하기(연습문제)</title>
</head>
<body>
    <h1>콘솔창에 출력하기</h1>

    <script>
        //다음의 조건을 만족시키는 변수를 선언하고 값을 초기화 하세요.
        
        //nLines;//1. 서울지하철의 노선개수
        let nLines = 10;
        console.log('nLines = %d', nLines);

        //family;//2. 미래에 이루고 싶은 가족
        let family = '10명';
        console.log('미래에 이루고 싶은 가족은 %s입 니다.', family);

        //nPages;//3. 당신이 읽은 책 중 가장 두꺼운 책의 쪽수
        let nPages = 300;
        console.log('nPages = %d', nPages);
        
        //nVisiters;//4. 개장부터 지금까지 롯데월드에 놀러 간 사람들의 숫자
        let nVisiters = 1000000;
        console.log('nVisiters = %d', nVisiters);
        
        //nDistance;//5. 지구에서 태양까지의 거리
        let nDistance = 10000000;
        console.log('nDistance = %d', nDistance);

        //nTimes//6. 집에서 학원가지의 걸리는 소요시간
        let nTimes = 30;
        console.log('nTimes = %d', nTimes);
    </script>
</body>
</html>
