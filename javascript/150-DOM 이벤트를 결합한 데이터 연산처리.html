<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>150-DOM 이벤트를 결합한 데이터 연산처리</title>
</head>

<body>
  <div id="wrap">
    <h1>데이터 처리와 연산자</h1>

    <p>
      1100 + 2 = <button class="result">결과보기</button>
    </p>

    <div>
      <p>x + y = <button class="hab">결과보기</button></p>
      <p>x - y = <button class="cha">결과보기</button></p>
      <p>x * y = <button class="kob">결과보기</button></p>
      <p>x / y = <button class="na">결과보기</button></p>
      <p>x % y = <button class="gi">결과보기</button></p>
    </div>

  </div>

  <script>
    const num1 = 1100;
    const num2 = 2;

    const $result = document.querySelector('.result');
    $result.addEventListener('click', function () {
      const result = num1 + num2;
      $result.textContent = result;
    });

  </script>
  <script>
    // 10을 할당받는 변수 x와, 3을 할당받는 변수 y를 선언하세요
    const x = 10;
    const y = 3;

    const hab = x + y;
    const cha = x - y;
    const kob = x * y;
    const na = x / y;
    const gi = x % y;

    const $hab = document.querySelector('.hab');

    $hab.addEventListener('click', function () {
      //$hab.textContent = hab;
      
      this.textContent = hab;
      //this = Current HTML Element (의역 - 이번에 선택된 바로 그 요소)
    });

    const $cha = document.querySelector('.cha');
    $cha.addEventListener('click', function () {
      //$cha.textContent = cha;
      this.textContent = cha;
    });

    const $kob = document.querySelector('.kob');
    $kob.addEventListener('click', function () {
      $kob.textContent = kob;
    });

    const $na = document.querySelector('.na');
    $na.addEventListener('click', function () {
      $na.textContent = na;
    });

    const $gi = document.querySelector('.gi');
    $gi.addEventListener('click', function () {
      $gi.textContent = gi;
    });

  </script>
</body>

</html>
