<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-자바스크립트 프로그래밍</title>
</head>
<body>
    <h1>프로그래밍이란?</h1>
    <p>데이터를 저장, 인출, 가공하는 일련의 과정을 코딩하는 것</p>

    <hr />

    <h2>알고리즘이란?</h2>
    <p>문제를 논리적으로 해결하기 위한 절차들의 모음</p>

    <hr />

    <h2>콘솔창과 디버깅</h2>
    <p>
        코드 작성중 어떤 시점에 특정 변수의 값을 확인하는 등, 프로그램 실행중 디버깅에 유용한 도구
    </p>
    <p><img src="./images/console_monitor.jpg" alt="#"></p>

    <hr />

    <!-- 자바스크립트 코드를 작성하는 영역(embeded 방식) -->
    <script>
        //데이터를 저장하는 방법은 변수밖에 없다.
        var x = 10;//변수생성(선언), 값을 할당

        var buscard;//변수생성(선언)
        buscard = 1000;//값 할당(저장)

        document.write("x = "+ x);
    </script>
</body>
