<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기초정리-70</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        /*
            1. 배열은 계란판이다.
            2. 계란판은 여러개의 계란을 담을 수 있다.
            3. 즉, 배열변수는 여러개의 데이터를 저장할 수 있다.
            4. 핵심포인트는 데이터를 저장하고 꺼내오는 방법을 아는 것이다.
            5. 배열을 이용한 프로그램 예 - 노래방 예약곡 리스트는 배열로 저장
        */

        // 배열변수 array 에 다음의 데이터를 저장해 보세요.
        // 100, '사과', 200, '배', 300, '딸기'
        const array = [100, '사과', 200, '배', 300, '딸기'];

        //콘솔창에 array 배열에 담긴 데이터를 100번 출력하세요.
        //중첩 for문
        for(let i=0;i<100;i++){
            
            console.log("--%s번째 출력--",i+1);

            for(let k=0;k<array.length;k++){
                console.log(array[k]);
            }

        }


        //array 배열에 '옥수수' 데이터를 추가하시오.
        array[6] = '옥수수';
        array.push('바나나');

        //array 배열의 크기(사이즈, 길이)를 알고싶다.
        //보통은 맨 마지막 요소의 index+1
        console.log(array.length);//8 출력


        //반복문------------------------------------------------

        //for문, while문, do~while문
        //칼,    가위,    톱

        //1~10까지 콘솔창에 출력하는 코드를 반복문으로 작성해 볼께요
        for(let k=1;k<11;k++){
            
            if(k==4){
                continue;
            }

            console.log(k);


            if(k==8){
                break;
            }
        }


        //for 반복문을 사용하여 10~20까지를 콘솔창에 출력하시오.
        for(let i=10;i<21;i++){
            console.log(i);
        }


        //for 반복문을 사용하여 0~10 사이의 짝수만 출력하시오.
        //방법1
        for(let a=0;a<=10;a++){
            if(a%2==0){
                console.log(a);
            }
        }

        //방법2
        for(let b=0;b<=10;b+=2){
            console.log(b);
        }

        //방법3
        for(let c=0;c<=10;c++){
            if(c%2==1){
                continue;
            }
            console.log(c);
        }

        //방법4
        for(let i=0;i<11;i++){
          if(i==1 || i==3 ||i==5 || i==7 || i==9){
              continue;
          }
        
          console.log(i)
      }

    </script>
</head>
<body>
    <h1>배열과 반복문</h1>
</body>
</html>
