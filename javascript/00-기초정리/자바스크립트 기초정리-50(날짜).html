<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기초정리-50(날짜)</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){

            const today = new Date();
    
            $('.year').text(today.getFullYear());
            $('.month').text(today.getMonth()+1);
            $('.date').text(today.getDate());

            $('.day').text(today.getDay());//0~6 사이의 값

            let dayName = null;//일~토

            switch(today.getDay()){
                case 0 :
                    dayName = "일";
                    break;

                case 1 :
                    dayName = "월";
                    break;

                case 2 :
                    dayName = "화";
                    break;

                case 3 :
                    dayName = "수";
                    break;

                case 4 :
                    dayName = "목";
                    break;

                case 5 :
                    dayName = "금";
                    break;

                case 6 :
                    dayName = "토";
                    break;

                default : 
                    dayName = "공휴";
            }

            $(".day").text(dayName);

        });
        
    </script>
</head>
<body>
    <h1>날짜 정보 가져오기</h1>

    <p>
        올해는 
        <span class="year">?</span>년 
        <span class="month">?</span>월
        <span class="date">?</span>일

        <span class="day">?</span>요일
        
    </p>
 


    <h2>?</h2>
    <script>
        let now = new Date();//현시점의 날짜정보를 담은 객체를 리턴

        /*
            new Date()에서 리턴되는 객체는 대략 이럴것이다.

            let now = {
                getFullYear : function(){....},
                getMonth : function(){....},
                getDate : function(){....},
                .
                .
                .
                .
                getTime : function(){....}
            }
        */


        $('h2').text(now);
    </script>
</body>
</html>
