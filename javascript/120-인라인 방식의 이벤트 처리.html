<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>120-인라인 방식의 이벤트 처리</title>
    <style>
        #wrap{text-align: center;}
        img{border: 1px solid #000;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 onmouseout="alert('h1영역에서 나감')">인라인 방식의 이벤트 처리</h1>

        <img src="./images/happy.jpg" onmouseover="msgFn('소')" alt="해피뉴이어">

        <br />

        <button onclick="alert('2021년 올해 취업성공 예약~!')">클릭하면 올해 취업성공합니다~!</button>
    </div>

    <script>
        const msgFn = function(msg){
            window.alert(msg+"띠 해에도 열심히 공부해요~!");
        };
    </script>
</body>
</html>
