<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>200-if 조건문을 이용한 비교(다중if)-4</title> 
    <script src="./js/jquery.min.js"></script>   
    <script>
        //교재 68~69 페이지 참조
        //자바스크립트 문제풀이 추가조건입니다.
        //교재 68 페이지에 있는 다중if문 방식으로 작성해 주세요

        /*
            버튼 클릭시

            수학점수 score 를 입력받고,
            90<=score<=100  이면 "1등급",
            80<=score<90  이면 "2등급",
            70<=score<80  이면 "3등급",
            60<=score<70  이면 "4등급",
            60점 이하이면 "5등급" 으로 알림창 출력하는
            코드를 작성하세요.
        */
        $(function(){
            $('button').on('click',function(){
                let score = Number(prompt('당신의 점수는?'));

                if(score>100 || score<0){
                    score = Number(prompt('1~100 사이의 값을 입력해 주세요'));
                }

                if(score<=100&&score>=90){
                    alert("1등급");
                }else if(score>=80&&score<90){
                    alert("2등급");
                }else if(score>=70&&score<80){
                    alert("3등급");
                }else if(score>=60&&score<70){
                    alert("4등급");
                }else {
                    alert("5등급");
                }
            });
        });
  

    </script>
</head>
<body style="text-align: center;">
    <button>확인</button>
</body>
</html>
