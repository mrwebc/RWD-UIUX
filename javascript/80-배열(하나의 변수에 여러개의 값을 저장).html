<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>80-배열(하나의 변수에 여러개의 값을 저장)</title>
</head>
<body>
    <h1>배열 - 하나의 변수에 여러개의 값을 저장</h1>

    <button class="print">출력-1</button>

    <script>
        //일반변수를 이용하여 데이터 저장
        let jan = "1월";
        let feb = "2월";
        let mar = "3월";
        let apr = "4월";
        let may = "5월";
        let jun = "6월";
        let jul = "7월";
        let aug = "8월";
        let sep = "9월";
        let oct = "10월";
        let nov = "11월";
        let dec = "12월";


        //배열변수를 이용한 데이터 저장
        let monthArr = ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월"];//1차원 배열

        monthArr[0] = "일월";//재할당

        //배열의 끝에 데이터를 추가하는 .push() 메서드
        monthArr.push("십이월");

        console.log("배열의 길이는 %d", monthArr.length);


        //함수명이 printMon 인 함수를 선언하시오
        const printMon = function(){
            console.log(monthArr[0]);
            console.log(monthArr[1]);
            console.log(monthArr[2]);
            console.log(monthArr[3]);
            console.log(monthArr[4]);
            console.log(monthArr[5]);
            console.log(monthArr[6]);
            console.log(monthArr[7]);
            console.log(monthArr[8]);
            console.log(monthArr[9]);
            console.log(monthArr[10]);
            console.log(monthArr[11]);
            console.log(monthArr[12]);
        };

        //버튼을 클릭했을 때 printMon 함수가 호출되는 코드를 작성하세요.
        const $print = document.querySelector('.print');
        $print.addEventListener('click', printMon);

    </script>
</body>
</html>
