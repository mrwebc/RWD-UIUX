<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홍길동_02_언어특성 활용하기</title>
    <style>
        #wrap{text-align: center;}
        button{width: 200px;height: 50px;font-size: 20px;}
    </style>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //버튼을 클릭하면, 두 수를 변수 a, b로 입력 받아 a에는 1만큼 큰 수를, b에는 1만큼 작은 수를 저장한 후, 이를 콘솔창에 출력하는 프로그램을 작성하세요..(25점)
            const $btn = $('button');
            $btn.on('click', function(){
                let a = parseInt(prompt('첫번째로 좋아하는 숫자를 적어주세요'));
                let b = parseInt(prompt('두번째로 좋아하는 숫자를 적어주세요'));

                let plus = a+1;
                let mins = b-1;
                
                console.log("당신이 첫번째로 좋아하는 숫자보다 1큰 수는 %d",plus);
                console.log("당신이 두번째로 좋아하는 숫자보다 1작은수는 %d",mins);
            });
        }); 
    </script>
</head>
<body>
    <div id="wrap">
        <h1>평가문항2</h1>
        <button type="button">프로그램 시작</button>
    </div>
</body>
</html>
