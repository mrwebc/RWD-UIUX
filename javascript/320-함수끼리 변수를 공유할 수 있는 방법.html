<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>320-함수끼리 변수를 공유할 수 있는 방법</title>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(function(){

            //서로 다른 함수에서 변수를 공유하고 싶으면 함수 바깥에 변수를 선언한다.(공유변수의 개념)

            let nowIdx = 100;
            
            $('button').first().on('click', function(){
                nowIdx += 10;
                $('.result').text(nowIdx);
            });
            
            $('button').last().on('click', function(){
                nowIdx = nowIdx + 100;
                $('.result').text(nowIdx);
            });
        });
    </script>
</head>
<body>
    <h1>320-함수끼리 변수를 공유할 수 있는 방법</h1>
    <h2>nowIdx = <span class="result">?</span></h2>
    <button>함수1</button>
    <button>함수2</button>
</body>
</html>
