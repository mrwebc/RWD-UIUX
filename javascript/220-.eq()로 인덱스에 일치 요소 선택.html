<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>.eq()로 인덱스에 일치 요소 선택</title>
	<style>
        *{margin:0;padding:0;}
        ul,li{list-style:none;}
        
        #wrap{
           width:500px;
           margin:0 auto;
           text-align:center;
        }
        
        ul>li{
           height:60px;
           margin-bottom:10px;
           line-height:60px;
           border:1px solid black;
        }
        
        .tit{height:100px;line-height:100px;}
        
        .bgc{background-color:#FF0;}
        .fz{font-size:20px;}
        .fw{font-weight:800;}
        .c{color:#f00;}
      </style>
      <script src="./js/jquery.min.js"></script>
      <script>
         $(function(){
            //문제1) li요소중 index=2인 요소를 클릭하면 노란배경색을 입히시오.
            $('li').eq(2).on('click', function(){
               $(this).attr({
                  style:'background-color:yellow;'
               });
            });

            //문제2) li요소중 index=0인 요소를 클릭하면 파란글자로 만드시오.
            $('li').eq(0).on('click', function(){
               $(this).attr({
                  'style':'color:blue;'
               });
            });
         });
      </script>
</head>
<body>
	<div id="wrap">
        <h1 class="tit">.eq(idx) 메소드</h1>
        <ul class="color">
           <li>빨간색</li>
           <li>오렌지색</li>
           <li>노란색</li>
           <li>초록색</li>
           <li>파란색</li>
        </ul>
     </div>
</body>
</html>
