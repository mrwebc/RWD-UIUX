<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>690-float의 영향력을 차단하는 마감재</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        ul{
            width: 700px;
            margin: 0 auto;
            background-color: pink;
        }

        /* 
            가상선택자 :after를 이용하여 마감재를 구현함.
            장점 : 쓸데없는 코드를 추가하지 않고 처리 가능
            (부모요소가 사고처리를 함)
         */
        ul:after{
            display: block;
            clear: both;
            content: '';
        }

        ul>li{
            float: left;/* 자식인 li가 사고를 쳤다. */
            width: 200px;
            height: 50px;
            margin-right: 50px;
            line-height: 50px;
            text-align: center;
            background-color: #ff0;
            outline: 1px solid black;
        }

        ul>li:last-child{margin-right: 0;}
    </style>
</head>
