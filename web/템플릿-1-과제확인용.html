<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="images/favicon_mys.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap {
            width: 992px;
            margin: 0 auto;
        }

        h1 {
            height: 100px;
            font-size: 28px;
            line-height: 100px;
            text-align: center;
        }

        p {
            height: 50px;
            font-size: 18px;
            line-height: 50px;
            text-align: center;
        }

        ul {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            border-top: 1px dotted rgb(190, 189, 189);
            border-bottom: 1px dotted rgb(190, 189, 189);
        }

        ul>li {
            width: 160px;
            height: 50px;
            font-size: 18px;
            line-height: 50px;
            text-align: center;

        }

        ul>li>a {
            display: block;
        }

        ul>li:hover>a {
            color: #fff;
            font-weight: 800;
            background-color: rgb(221, 202, 253);
        }

        address {
            height: 80px;
            line-height: 80px;
            text-align: center;
        }

        /* 가로폭이 992 이하로 미디어쿼리 설정 */
        @media screen and (max-width:992px) {
            #wrap {
                width: 100%;
            }
        }

        /* 가로폭이 768 이하로 미디어쿼리 설정 */
        @media screen and (max-width:768px) {
            #wrap {
                width: 100%;
            }

            ul {
                flex-flow: row wrap;
            }

            ul>li {
                width: 100%;
                border-bottom: 1px dotted rgb(190, 189, 189);
            }

            ul>li:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>주요 학습 과목</h1>
        <p>원하는 학습과목을 선택하세요.</p>
        <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
            <li><a href="#">RWD</a></li>
            <li><a href="#">JAVA</a></li>
        </ul>
        <address>Designed by 홍길동</address>
    </div>
</body>

</html>
