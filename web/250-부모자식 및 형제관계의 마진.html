<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>250-부모자식 및 형제관계의 마진</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		h1{display:none;}
		.parent{
			width:600px;
			height:200px;
			font-size:0;
			border:1px solid red;
		}
		
		.parent>p{
			width:120px;
			height:50px;
			font-size:12px;
			border:1px solid black;
		}
		
		.child_1,
		.child_2{
			display:inline-block;
		}
		
		.child_1{
			margin-top:50px;
			/*margin-right:150px;*/
			margin-bottom:30px;
			margin-left:100px;
		}
		
		.child_2{
		
			/* margin-left:-4px; */
			margin-left:150px;
		
		}
		
		.child_3{margin-left:100px;}
	</style>
</head>
<body>
	<div id="wrap">
		<h1>부모자식 및 형제관계의 마진</h1>
		
		<div class="parent">
			<p class="child_1">자식1(120*50)</p>
			<p class="child_2">자식2</p>
			<p class="child_3">자식3</p>
		</div>
	</div>
</body>
</html>
