<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>270-margin 약식표현법</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		h1{display:none;}
		.parent{
			width:600px;
			height:200px;
			font-size:0;
			border:1px solid red;
		}
		
		.parent>p{
			width:120px;
			height:50px;
			font-size:12px;
			border:1px solid black;
		}
		
		.child_1,
		.child_2{
			display:inline-block;
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<h1>margin 약식표현법</h1>
		
		<div class="parent">
			<p class="child_1">자식1(120*50)</p>
			<p class="child_2">자식2</p>
			<p class="child_3">자식3</p>
		</div>
	</div>
</body>
</html>
