<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>젠코딩(Emmet) 연습</title>
	<style>
		div{
			display: block; /* d:b */
			display: inline; /* d:i */
			display: inline-block; /* d:ib */
			display: none; /* d:n */

			display: flex; /* d:f */

			justify-content: center; /* jc:c */
			align-items: center; /* ai:c */
			align-content: center; /* ac:c */

			overflow: hidden; /* ov:h */

			float: left; /* fl:l */
			float: right; /* fl:r */
			float: none; /* fl:n */

			clear: both; /* cl:b */

			position: absolute; /* pos:a */
			position: relative; /* pos:r */
			position: fixed; /* pos:f */

			left: 100px; /* l100 */
			right: 100px; /* r100 */
			top: 100px; /* t100 */
			bottom: 100px; /* b100 */

			z-index: 100; /* z100 */

			width: 100px; /* w100 */
			height: 100px; /* h100 */
			
			margin: 100px; /* m100 */
			margin-top: 50px; /* mt50 */
			margin-right: 50px; /* mr50 */
			margin-bottom: 50px; /* mb50 */
			margin-left: 50px; /* ml50 */

			padding: 100px; /* p100 */
			padding-top: 50px; /* pt50 */

			color: #ffffff; /* c:#fff */
			font-style: normal; /* fs:n */
			font-style: italic; /* fs:i */
			font-weight: 800; /* fw800 */
			font-weight: 400; /* fw400 */
			font-size: 32px; /* fz32 */
			line-height: 50px; /* lh50px */
			line-height: 1.8; /* lh1.8 */
			font-family: serif; /* ff */

			text-indent: -9999px; /* ti-9999 */
			letter-spacing: 5px; /* lts5 */
			word-spacing: 50px; /* wos50 */ 

			text-align: center; /* ta:c */
			text-align: justify; /* ta:j */

			background-color: #ffff00; /* bgc#ff0 */
			background-image: url(); /* bgi */
			background-position: 0 0; /* bgp */
			background-size: cover; /* bgz:cv */
			background-size: contain; /* bgz:ct */
			background-repeat: no-repeat; /* bgr:n */

			border: 1px solid #000; /* bd */
			border-top: 1px solid #000; /* bdt */

			border-top-width: ; /* bdtw */
			border-top-style: ; /* bdts */
			border-top-color: #000; /* bdtc */

			box-sizing: border-box; /* bxz:bb */
			border-radius: ; /* bdrs */

			outline:  /* ot, 어떤 편집기에선 o */;
			opacity: ; /* op */
		}
	</style>
</head>
<body>
	
	<div id="name"></div>	
	div#name
	#name
	
	<div class="name"></div>
	div.name
	.name
	
	<div class="one two"></div>
	div.one.two
	.one.two
	
	<div id="name" class="one two"></div>
	div#name.one.two
	#name.one.two
	
	<div>
		<p></p>
	</div>
	div>p
	
	<p></p>
	<p></p>
	<p></p>
	p+p+p
	p*3
	
	
	<p class="name-1"></p>
	<p class="name-2"></p>
	<p class="name-3"></p>
	<p class="name-4"></p>
	<p class="name-5"></p>	
	p.name-$*5
	
	
	<ul>
		<li></li>
	</ul>
	ul>li
	ul+
	
	
	<dl>
		<dt></dt>
		<dd></dd>
	</dl>
	dl>dt+dd
	dl+
	
	문제1) li.day_0$*7>span
	<li class="day_01"><span></span></li>
	<li class="day_02"><span></span></li>
	<li class="day_03"><span></span></li>
	<li class="day_04"><span></span></li>
	<li class="day_05"><span></span></li>
	<li class="day_06"><span></span></li>
	<li class="day_07"><span></span></li>
	
	
	문제2) nav>ul>li.first+(li*4)+li.last
	
	<nav>
		<ul>
			<li class="first"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li class="last"></li>
		</ul>
	</nav>
	
	
	문제3) #page>span.logo+ul#nav>li*5>a
	
	<div id="page">
		<span class="logo"></span>
		<ul id="nav">
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
			<li><a href=""></a></li>
		</ul>
	</div>
	
	
	
	
	
	
	
</body>
</html>
