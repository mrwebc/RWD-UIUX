<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>60-박스(태그)모델의 형태와 border</title>
	<style>
		h1{
			display:block;/*주지 않아도 생략되어 있는 속성 */
			display:inline;
			width:850px;
			height:50px;
			font-size:20px;
			background-color:pink;
			border:1px solid red;
		}
		
		/* > : 직계자식 */
		div>p{
			display:block;
			border:1px solid blue;
		}
		
		/*
			+ : 인접형제(동기)
			div와 형제이면서, 
			div 바로 다음에 나오는 p
		*/
		div+p{
			display:block;
			border:1px solid red;
		}
		
		/* 
			~ : 형제(동기)
			div와 형제이면서,
			div 이후에 나오는 모든 p
		*/
		div~p{
			display:block;
			color:red;
		}
		
		
		span{
			display:inline;/*주지 않아도 생략되어 있는 속성*/
			display:block;
			width:300px;
			height:50px;
			background-color:yellow;
			border:1px solid blue;
		}
	</style>
</head>
<body>
	<h1>웹브라우저는 모든 HTML 요소(태그)를 하나의 박스로 표현</h1>
	
	<div>
		<p>첫번째 블럭요소</p>
		<p>두번째 block 요소</p>
		<p>세번째 block element</p>
	</div>
	
	<p>네번째 블럭요소</p>
	<p>다섯번째 블럭요소</p>
	
	<hr />
	
	<span>나는           스팬1</span>
	<span>나는      스팬2</span>
	<span>나는 스팬3</span>
	
</body>
</html>
