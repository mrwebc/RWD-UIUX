<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d:g, d:ig</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap {
            width: 900px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        h2 {
            margin: 50px 0;
            text-align: center;
        }

        section{
            height: 250px;
            border: 4px solid #222;
            box-sizing: border-box;
        }

        section>p{
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #f00;
            box-sizing: border-box;
        }

        section{
            display: grid;
            grid-template-rows:repeat(3, auto);
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            그리드 레이아웃
        </h1>

        <section class="grid">
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </section>
    </div>
</body>
</html>
