<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>모서리를 둥글게 border-radius</title>
	<style>
		/* id명이 wrap인 div */
		div#wrap{
			font-size:15px;
			text-align:center;
			border:1px solid black;
		}
		
		/* 별표는 모든 태그(요소) */
		*{text-decoration:underline;}
		
		
		/* id명이 wrap인 모든 태그(요소) */
		*#wrap{
			border-radius:30px;
		}
		
		/* id명이 wrap인 모든 태그(요소) */
		#wrap{
			background-color:pink;
		}
		
		
		/* id명이 wrap인 요소의 직계자식인 h1 */
		#wrap>h1{
			width:400px;
			height:200px;
			border:10px solid blue;
			border-radius:50px;
			box-sizing:border-box;
		}
		
		/* id명이 wrap인 요소의 직계자식인 p */
		#wrap>p{
			width:300px;
			height:150px;
			border:5px solid green;
			border-radius:20px 30px 40px 50px;
			box-sizing:border-box;
		}
		
		
		/* 클래스명이 ball인 p */
		p.ball{
			width:250px;
			height:250px;
			background-color:green;
			border:5px solid yellow;
			border-radius:125px;
			box-sizing:border-box;
		}
		
		/* ball 클래스가 붙은 모든 요소 */
		.ball{color:blue;}
	</style>
</head>
<body>
	<div id="wrap">
		<h1 class="ball">UX디자인 업무</h1>
		<p>UX디자인은 기획에 좀 더 가깝다.</p>
		
		<img src="" alt="" />
		
		<hr />
		
		<div>
			<p class="ball">사용자 리서치/분석</p>
			<p class="ball">Insight(창의적 해석)</p>
			<p class="ball">정보를 계층화하는 IA(사이트맵)</p>
			<p class="ball">사용자 시나리오</p>
			<p class="ball">WireFrame 제작</p>
		</div>
	</div>
</body>
</html>
