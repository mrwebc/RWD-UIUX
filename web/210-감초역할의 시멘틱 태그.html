<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>210-감초역할의 시멘틱 태그</title>
	<style>

	</style>
</head>
<body>
	<div id="wrap">
		<h1>시멘틱 태그의 사용법</h1>
		
		<dl>
			<dt>cite</dt>
			<dd>웹사이트나 출판물의 제목을 나타낼 때</dd>
			<dd>다음 홈페이지 주소는 <cite>daum.net</cite> 입니다.</dd>
			
			<dt>code</dt>
			<dd>프로그래밍 코드를 표현할 때</dd>
			<dd>자바스크립트의 변수선언은 <code>let num=0;</code> 이런식으로 합니다.</dd>
			
			<dt>address</dt>
			<dd>주소나 저작권을 표현할 때</dd>
			<dd><address>서울시 강서구 화곡동 123-5678</address></dd>
			<dd><address>Designed by 홍길동</address></dd>
			
			<dt>abbr</dt>
			<dd>줄임말, 약어를 표현할 때</dd>
			<dd><abbr title="미스터피자">미피</abbr></dd>
			
			<dt>sub</dt>
			<dd>아래첨자</dd>
			<dd>log<sub>10</sub>3</dd>
			
			<dt>sup</dt>
			<dd>윗첨자</dd>
			<dd>2<sup>15</sup></dd>
			
			<dt>time</dt>
			<dd>날짜, 시간등의 정보를 표현</dd>
			<dd><time datetime="2020-11-11T12:33">이천이십년 11월 11일 오후 열두시삼십삼분</time></dd>
		</dl>
	</div>
</body>
</html>
