
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>950-쥬라기공원 요금표</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <style>
        #wrap{
            width: 500px;
            margin: 0 auto;
        }

        table{
            width: 500px;
            height: 300px;
            /* border-collapse: collapse; */
        }

        th,td{
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <div id="wrap">
        <h1 class=text-center>쥬라기 공원</h1>
        <table>
            <tr>
                <th colspan="3" scope="col"> 요금 안내 </th>
                <!-- <th></th> -->
                <!-- <th></th> -->
            </tr>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">프리미엄</th>
                <th scope="col">스페셜</th>
            </tr>
            <tr>
                <th scope="row">성인</th>
                <td>10,000원</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <th scope="row">청소년</th>
                <td>5,000원</td>
                <td>15,000원</td>
            </tr>
            <tr>
                <th scope="row">소인</th>
                <td colspan="2">초등학생 이하 무조권 3,000원</td>
            </tr>
            <tr>
                <th rowspan="2" scope="row">공연시간 </th>
                <td>오전 </td>
                <td> 10시 ~ 11시</td>
            </tr>
            <tr>
             <td>오후 </td>
             <td>14시 ~ 15시</td>
         </tr>
        </table>
    </div>
</body>
</html>
