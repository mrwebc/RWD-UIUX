<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>330-박스의 크기 계산</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		h1~p{
			width:300px;
			height:100px;
			margin:0 auto;
			line-height:100px;
			text-align:center;
		}
		
		.box1{background-color:#F00;}
		
		.box2{
			background-color:#0F0;
			border:10px solid #000;
		}
		
		.box3{
			padding:20px 30px;
			background-color:#FF0;
			border:10px solid #0F0;
		}
		
		.box4{
			padding:10px 20px 30px 40px;
			color:#fff;
			background-color:#00F;
			border:5px solid #F00;
		}
		
	</style>
</head>
<body>
	<div id="wrap">
		<h1 class="text-center">박스크기 계산</h1>
		
		<p class="box1">최종 박스크기 : 300*100</p>
		
		<p class="box2">최종 박스크기 : 320*120</p>
		
		<p class="box3">최종 박스크기 : 380*160</p>
		
		<p class="box4">최종 박스크기 : 370*150</p>
	</div>
</body>
</html>
