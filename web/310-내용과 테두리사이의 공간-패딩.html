<!DOCTYPE HTML>
<html lang="ko">
<head>

	<title>310-내용과 테두리사이의 공간-패딩</title>
	<link rel="stylesheet" href="./css/reset.css" />	
	<style>
		p{
			width:300px;
			height:300px;
			
			padding-top:50px;
			padding-right:30px;
			padding-bottom:50px;

			/* 4자리 표현법 */
