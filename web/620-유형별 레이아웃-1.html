<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>620-유형별 레이아웃-1</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 960px;
            margin: 30px auto;
            }

        header,
        .left,
        .content,
        .right,
        footer{
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 800;
            border: 4px solid #dbdbdb;
        }

        header{
            height: 100px;
            background-color: #ffff00;
        }

        section{
            display: flex;
            height: 300px;
        }

        section>.left{
            width: 240px;
            background-color: #32ccff;
        }

        section>.content{
            width: 480px;
            background-color: #bff584;
        }

        section>.right{
            width: 240px;
            background-color: #73534c;
        }

        footer{
            height: 100px;
            background-color: #8b8b8b;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header>top</header>
        <section>
            <article class="left">left</article>
            <article class="content">content</article>
            <article class="right">right</article>
        </section>
        <footer>footer</footer>
    </div>
</body>
</html>
