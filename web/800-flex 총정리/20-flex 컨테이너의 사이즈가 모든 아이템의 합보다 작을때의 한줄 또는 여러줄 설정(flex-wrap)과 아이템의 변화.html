<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20-flex 컨테이너의 사이즈가 모든 아이템의 합보다 작을때의 한줄 또는 여러줄 설정(flex-wrap)과 아이템의 변화</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap{
            width: 90%;
            margin: 0 auto;
        }

        h2{
            height: 50px;
            margin-top: 50px;
            line-height: 50px;
            text-align: center;
        }

        .container{background-color: #ccc;}
        .item{text-align: center;}

        .item:nth-of-type(1){
            width: 100px;
            height: 30px;
            background-color: red;
        }

        .item:nth-of-type(2){
            width: 50px;
            height: 80px;
            background-color: orange;
        }

        .item:nth-of-type(3){
            width: 200px;
            height: 50px;
            background-color: yellow;
        }

        .item:nth-of-type(4){
            width: 300px;
            background-color: green;
        }

        .item:nth-of-type(5){
            width: 120px;
            height: 40px;
            background-color: blue;
        }

        .item:nth-of-type(6){
            width: 250px;
            height: 100px;
            background-color: indigo;
        }

        .item:nth-of-type(7){
            width: 150px;
            background-color: purple;
        }

        /* 
            flex 테스트 

            1. flex-wrap:no-wrap - 플렉스 컨테이너가 모든 아이템의 합보다 작으면 아이템의 크기 비율을 자동으로 계산하여 모자란 크기 만큼을 비율대로 축소시켜서 최종 한줄로 나열함
        */

    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            flex 컨테이너의 사이즈가 모든 아이템의 합보다 작을때의 한줄 또는 여러줄 설정(flex-wrap)과 아이템의 변화
        </h1>

        <style>
            .row.wrap{
                display: flex;
                flex-direction: row; /* 주축설정 */
                flex-wrap: nowrap; /* 한줄설정(기본값) */

                flex-wrap: wrap; /* 여러줄설정 */

                width: 800px; /* 딱 맞는 크기는 1170 - 800 = 모자란 크기 370*/
                height: 500px;
            }
        </style>

        <h2>1. flex-direction:row / flex-wrap:wrap</h2>
        <section class="container row wrap">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>


        <hr />

        <h2>2. flex-direction:row-reverse</h2>
        <section class="container row-reverse">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item" style="align-self:center;">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>        

        <hr />

        <h2>3. flex-direction:column</h2>
        <section class="container column">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>   

        <hr />

        <h2>4. flex-direction:column-reverse</h2>
        <section class="container column-reverse">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>          
    </div>
</body>
</html>
