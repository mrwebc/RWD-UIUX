<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-flex 컨테이너의 사이즈가 모든 아이템의 합보다 클때의 주축설정(flex-direction)과 아이템의 변화</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        #wrap{
            width: 90%;
            margin: 0 auto;
        }

        h2{
            height: 50px;
            margin-top: 50px;
            line-height: 50px;
            text-align: center;
        }

        .container{background-color: #ccc;}
        .item{text-align: center;}

        .item:nth-of-type(1){
            width: 100px;
            height: 30px;
            background-color: red;
        }

        .item:nth-of-type(2){
            width: 50px;
            height: 80px;
            background-color: orange;
        }

        .item:nth-of-type(3){
            width: 200px;
            height: 50px;
            background-color: yellow;
        }

        .item:nth-of-type(4){
            width: 300px;
            background-color: green;
        }

        .item:nth-of-type(5){
            width: 120px;
            height: 40px;
            background-color: blue;
        }

        .item:nth-of-type(6){
            width: 250px;
            height: 100px;
            background-color: indigo;
        }

        .item:nth-of-type(7){
            width: 150px;
            background-color: purple;
        }

        /* 
            flex 테스트 

            1. 교차축에 해당하는 높이가 지정되지 않은 item은 기본적으로 부모컨테이너의 높이만큼 확장됨

            원리)
            컨테이너의 align-items:stretch; 기본속성을 아이템이 상속받아 align-self:stretch; 가 적용되어서 부모컨테이너의 높이만큼 확장됨

            2. 주축 : 나열의 중심이 되는 축

            3. 교차축 : 주축과 Cross 되는 축

            4. flex-start : 축의 시작 부분

            5. flex-end : 축의 끝부분

            6. 컨테이너가 모든 아이템의 합보다 크면 각 item의 width 값이 정상적으로 반영되어 주축 방향으로 나열됨
        */

        .row{
            display: flex;
            flex-direction: row; /* 주축설정 */
        }

        .row-reverse{
            display: flex;
            height: 200px;
            flex-direction: row-reverse;
        }

        .column{
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .column-reverse{
            display: flex;
            flex-direction: column-reverse;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            flex 컨테이너의 사이즈가 모든 아이템의 합보다 클때의 주축설정(flex-direction)과 아이템의 변화
        </h1>

        <h2>1. flex-direction:row</h2>
        <section class="container row">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>


        <hr />

        <h2>2. flex-direction:row-reverse</h2>
        <section class="container row-reverse">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item" style="align-self:center;">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>        

        <hr />

        <h2>3. flex-direction:column</h2>
        <section class="container column">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>   

        <hr />

        <h2>4. flex-direction:column-reverse</h2>
        <section class="container column-reverse">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>          
    </div>
</body>
</html>
