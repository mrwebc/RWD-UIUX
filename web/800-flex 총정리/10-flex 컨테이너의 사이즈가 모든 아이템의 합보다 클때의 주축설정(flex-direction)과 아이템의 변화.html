<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-flex 컨테이너의 사이즈가 모든 아이템의 합보다 클때의 주축설정(flex-direction)과 아이템의 변화</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 90%;
            margin: 0 auto;
        }

        h2{
            height: 50px;
            margin-top: 50px;
            line-height: 50px;
            text-align: center;
        }

        .item:nth-of-type(1){}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            flex 컨테이너의 사이즈가 모든 아이템의 합보다 클때의 주축설정(flex-direction)과 아이템의 변화
        </h1>

        <h2>1. flex-direction:row</h2>
        <section class="container row">
            <p class="item">1</p>
            <p class="item">2</p>
            <p class="item">3</p>
            <p class="item">4</p>
            <p class="item">5</p>
            <p class="item">6</p>
            <p class="item">7</p>
        </section>


        <hr />

        <h2>2. flex-direction:row-reverse</h2>

        <hr />

        <h2>3. flex-direction:column</h2>

        <hr />

        <h2>4. flex-direction:column-reverse</h2>
    </div>
</body>
</html>
