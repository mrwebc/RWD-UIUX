<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>570-화면 전체에 배경이미지 넣기</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		body{
			background-color:rgba(255,255,0,0.5);
			background-image:url(./images/mono.jpg);
			background-repeat:repeat-x;
			background-repeat:repeat-y;
			background-repeat:repeat;/* 기본값 */
			background-repeat:no-repeat;/* 무반복 */
		}
		
		p.cloud{
			width:500px;
			height:300px;
			margin:0 auto;
			
			background-image:url(./images/1275.jpg);
			
			background-position:100px 50px;			
			
			background-size:cover;/* 배경이미지의 가로폭을 박스에 맞춘다.(배경이미지가 요소보다 작을때) */
			
			background-size:contain;/* 배경이미지의 세로높이를 박스에 맞춘다.(배경이미지가 요소보다 작을때) */
			
			background-size:500px 300px;
			background-size:100% 100%;
			
			background-size:50% auto;
			
			background-repeat:no-repeat;
			
			border:1px solid rgba(0,0,255,1);
		}
		
		p.six{
			width:500px;
			height:500px;
			margin:50px auto;
			background-image:url(./images/six.png);
		
			background-size:contain;/* 배경이미지의 가로폭을 박스에 맞춘다.(배경이미지가 요소보다 클때) */
			
			background-size:cover;/* 배경이미지의 세로높이를 박스에 맞춘다.(배경이미지가 요소보다 클때) */
			
			background-repeat:no-repeat;
			border:1px solid black;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<h1 class="text-center">
			배경이미지 설정
		</h1>
		<p class="cloud">구름배경</p>
		
		<p class="six">육룡이나르샤</p>
		
		<p class="light">조명</p>
	</div>
</body>
</html>
