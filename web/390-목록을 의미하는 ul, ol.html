<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>390-목록을 의미하는 ul, ol</title>
	<style>

	</style>
</head>
<body>
	<div id="wrap">
		<h1>목록을 나타내는 태그</h1>
		
		<h2>웹사이트의 메뉴구조를 만드는데 주로 ul, ol이 사용된다.</h2>
		
		<ol>
			<li>ol : ordered list</li>
			<li>li : list item</li>
			<li>앞에 번호가 자동으로 붙어서 출력됨</li>
		</ol>
		
		<ul>
			<li>ul : unordered list</li>
			<li>li : list item</li>
			<li>앞에 큰점이 자동으로 붙어서 출력됨</li>
		</ul>
		
	</div>
</body>
</html>
