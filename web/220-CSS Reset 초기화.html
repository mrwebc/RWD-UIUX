<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>220-CSS Reset 초기화</title>
	<style>
		/* 
			CSS RESET 코드 작성
			
			: 웹 브라우저마 내장된 기본 스타일이 완전히 똑같지 않아 우리가 만들 페이지에서 사용되는 모든 요소의 속성을 같게 만든다.
		*/
		
		html, body{width:100%, height:100%;}
		
		html,body,div,span,h1,p,a,span,code,
		blockquote{margin:0;padding:0;}
		
		body{
			color:#000;
			font-size:16px;
			line-height:1.2;
			font-family:"Nanum Gothic",돋움,굴림;
		}
		
		
		/* 사용자 정의 CSS 코드 작성 */
		
		
	</style>
</head>
<body>
	<div id="wrap">
		<h1>Heading</h1>
		<p>
			<a href="http://naver.com">Naver Link</a>
			<span>This is span.</span>
			<code>let number = 0;</code>
		</p>
		<blockquote>This is blockquote</blockquote>
	</div>
</body>
</html>
