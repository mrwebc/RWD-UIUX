
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1020-시멘틱태그 fieldset과 legend</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 400px;
            margin: 0 auto;
        }

        ul>li{margin: 10px 0;}

        ul>li>label{
            display: inline-block;
            width: 50px;
            margin-right: 10px;
            text-align: right;
        }

        ul>li>input{width: 175px;}

        ul>li:last-child{margin-top: 20px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center" style="font-size: 12px;">
            fieldset - 여러 폼요소(컨트롤)들을 각각의 그룹으로 묶는 역할
        </h1>

        <form action="./1000-login-ok.html" method="post">
            <fieldset style="margin-bottom: 50px;">
                <legend>기본정보</legend>
                <ul>
                    <li>
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id" name="user_id">
                    </li>
                    <li>
                        <label for="user_pwd">패스워드</label>
                        <input type="password" id="user_pwd" name="user_pwd">
                    </li>
                </ul>
            </fieldset>
            
            <fieldset style="margin-bottom: 50px;">
                <legend>금융정보</legend>
                <ul>
                    <li>
                        <label for="account">급여계좌</label>
                        <input type="text" id="account" name="account">
                    </li>
                    <li>
                        <label for="owner">예금주명</label>
                        <input type="text" id="owner" name="owner">
                    </li>
                </ul>
            </fieldset>

            <p style="text-align: center;">
                <button type="submit">전송</button>
                <button type="reset">리셋</button>
            </p>
        </form>
    </div>
</body>
</html>
