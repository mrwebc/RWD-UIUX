<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>610-스프라이트 이미지 활용</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        section{
            width: 947px;
            margin: 0 auto;
        }

        section>p{
            height: 325px;
            text-indent: -9999px;
            background-image: url(./images/ad.jpg);
            background-repeat: no-repeat;
            border: 1px solid #000;
        }

        section>.pagination{
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;

            flex-flow: row nowrap;
            justify-content: space-between;

            width: 135px;
            margin: 10px auto;
        }

        section>.pagination>li{
            width: 18px;
            text-indent: -9999px;
            background-image: url(./images/bul.png);
            background-repeat: no-repeat;
        }

        section>.pagination>li:hover{
            background-position: 0 -18px;
        }

        section>.pagination>li:nth-of-type(5){
            width: 20px;
            height: 20px;
            background-image: url(./images/ico_play_pause.png);
            background-position: -10px -50px;
        }

        section>.pagination>li:nth-of-type(5):hover{
            background-position: -10px -10px;
        }

        section>.pagination>li>a{
            display: block;
            height: 18px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            스프라이트 이미지 버튼
        </h1>
        <section>
            <p>엔비룩 - 트렌디한 여룸 휴가룩 핫신상 (6,900원/무료배송)</p>

            <ul class="pagination">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">play</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
