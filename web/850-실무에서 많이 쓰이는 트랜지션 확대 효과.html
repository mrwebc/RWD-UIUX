
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>850-실무에서 많이 쓰이는 트랜지션 확대 효과</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .frame{
            overflow: hidden;
            position: relative;/*기준점*/
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .frame>img{
            display: block;
            width: 100%;
            transition: all 1s;
        }

        .frame:hover>img{
            /* width: 120%; */
            transform: scale(1.2);
            opacity: 0.9;
        }

        .frame:after{
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 250px;
            height: 250px;
            background-color: rgba(26,30,31,0.85);
            content: '';
            opacity: 0;
            transition: all 0.9s;
        }

        .frame:hover:after{
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            트랜지션을 이용한 이미지 확대 효과
        </h1>

        <p class="frame">
            <img src="./images/gurumi.jpg" alt="#">
        </p>
    </div>
</body>
</html>
