<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>가로 중앙으로 배치하는 auto 키워드</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		#wrap{
			width:600px;
			height:200px;
			margin:30px auto 0;
			background-color:yellow;
			border:1px solid red;/* 박스의 크기에 영향을 주지 않음 */
		}
	
		h1{
			width:150px;
			height:50px;
			font-size:16px;
			line-height:50px;
			text-align:center;
			outline:1px solid black;
		}
		
		h1{
			margin:0 auto 0 auto;
			margin:0 auto;
			margin:75px auto 0;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<h1>박스(150*50)</h1>
	</div>
</body>
</html>
