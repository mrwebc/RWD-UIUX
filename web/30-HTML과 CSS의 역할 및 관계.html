<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HTML과 CSS의 역할 및 관계</title>
	<style>
		/* CSS의 핵심 => 누구에게{무엇을:어떻게;} */
		
		h1{color:red;}
		h2{color:blue;}
		p{
			
			font-weight:800;/*100~900 사이의 값*/
			font-size:20px;
		}
	</style>
</head>

<!--
	HTML과 CSS의 역할 및 관계
	
	1. HTML의 역할 - 본문 내용을 읽고 의미적으로 분석후 내용에 알맞은 태그를 붙인다. 딱 거기까지 ....
	
	2. CSS의 역할 - 본문내용을 화면에 어떻게 보일까를 결정한다. 즉, 화면 디자인 임무를 수행
-->

<body>
	<h1>UX(User Experience) - 사용자경험</h1>
	
	<h2>1.UX 디자인이란?</h2>
	
	<p>
		사람들의 경험을 원하는대로 어떻게 동작하게 만들거냐지, <br />
		어떻게 보일거냐가 아니다.
	</p>
	
	<hr />
	
	<h2>2.UX는 사용자를 이해하게 하는 강력한 도구</h2>
	
	<p>
		UX리서치와 데이터분석을 통해 사용자들의 니즈와 Context을 이해
	</p>
	
	<img src="./images/AffinityMapping.jpg" alt="리서치 결과를 분석" />
	
	<!-- src는 경로를 포함한 파일명, alt는 대체텍스트 -->
	<img src="" alt="" />
	
</body>
</html>
