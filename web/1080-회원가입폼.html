
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1080-회원가입폼</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/1080-regist.css">
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">회원가입 입력폼 만들기</h1>

        <form action="./1000-login-ok.html" method="post">
            <fieldset>
                <legend>기본정보</legend>

                <ul>
                    <li>
                        <label for="userID" class="sr-only">아이디</label>

                        <input type="text" id="userID" name="userID" required maxlength="12" placeholder="아이디를 입력해주세요" autocomplete="off" />
                        
                        <p class="info">필수 입력 항목입니다.</p>
                    </li>

                    <li>
                        <label for="userPass" class="sr-only">비밀번호</label>

                        <input type="password" id="userPass" name="userPass" required maxlength="10" placeholder="비밀번호를 입력해주세요" />

                        <p class="info">필수 입력 항목입니다.</p>
                    </li>

                    <li>
                        <label for="cfmPass" class="sr-only">비밀번호 확인</label>

                        <input type="password" id="cfmPass" name="cfmPass" required maxlength="10" placeholder="비밀번호를 확인해주세요" disabled />

                        <p class="info">필수 입력 항목입니다.</p>
                    </li>
                </ul>
            </fieldset>

            <p>
                <button type="button" onclick="history.back()">취소</button>
                <button type="submit">확인</button>
            </p>
        </form>
    </div>
</body>
</html>
