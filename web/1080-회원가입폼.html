
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1080-회원가입폼</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/1080-regist.css">
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">회원가입 입력폼 만들기</h1>

        <form action="./1000-login-ok.html" method="post">
            
            <!-- 기본정보 -->
            <fieldset>
                <legend>기본정보</legend>

                <ul>
                    <li>
                        <label for="userID" class="sr-only">아이디</label>

                        <input type="text" id="userID" name="userID" required maxlength="12" placeholder="아이디를 입력해주세요" autocomplete="off" />
                        
                        <p class="info">필수 입력 항목입니다.</p>
                    </li>

                    <li>
                        <label for="userPass" class="sr-only">비밀번호</label>

                        <input type="password" id="userPass" name="userPass" required maxlength="10" placeholder="비밀번호를 입력해주세요" />

                        <p class="info">필수 입력 항목입니다.</p>
                    </li>

                    <li>
                        <label for="cfmPass" class="sr-only">비밀번호 확인</label>

                        <input type="password" id="cfmPass" name="cfmPass" required maxlength="10" placeholder="비밀번호를 확인해주세요" disabled />

                        <p class="info">필수 입력 항목입니다.</p>
                    </li>
                </ul>
            </fieldset>

            <!-- 추가정보 -->
            <fieldset>
                <legend>추가정보</legend>
                <ul>
                    <li>
                        <label for="userName" class="sr-only">이름</label>
                        <input type="text" id="userName" name="userName" placeholder="이름을 입력해 주세요" />
                        <p class="info">필수 입력 항목입니다.</p>
                    </li>

                    <li class="clearfix">
                        <span class="tit">성별</span>

                        <!-- radio 버튼은 name값을 일치시켜야 한다. -->
                        <span class="radio">
                            <input checked type="radio" id="userFemale" name="userGender" value="0" />
                            <label for="userFemale">여자</label>
                        </span>

                        <span class="radio">
                            <input type="radio" id="userMale" name="userGender" value="1" />
                            <label for="userMale">남자</label>
                        </span>

                    </li>

                    <li class="clearfix">
                        <span class="tit">국적</span>

                        <span class="radio-switch">
                            <input type="radio" id="local" name="nationality" value="native" checked />
                            <label for="local">내국인</label>
                        </span>

                        <span class="radio-switch">
                            <input type="radio" id="foreign" name="nationality" value="foreigner" />
                            <label for="foreign">외국인</label>
                        </span>
                    </li>

                    <li>
                       <span class="tit">취미</span> 
                       <div class="chkbox">
                           <input type="checkbox" id="book" name="book">
                           <label for="book">독서</label>
                       </div>
                       <div class="chkbox">
                           <input type="checkbox" id="music" name="music">
                           <label for="music">음악</label>
                       </div>
                       <div class="chkbox">
                           <input type="checkbox" id="movie" name="movie">
                           <label for="movie">영화</label>
                       </div>
                       <div class="chkbox">
                           <input type="checkbox" id="photo" name="photo">
                           <label for="photo">사진</label>
                       </div>
                    </li>

                    <li>
                        <label class="tit" for="year">생일</label>
                        
                        <select name="year" id="year">
                            <option value="">년</option>
                            <option value="1999" selected>1999년</option>
                            <option value="1998">1998년</option>
                            <option value="1997">1997년</option>
                        </select>

                        <select name="month" id="month">
                            <option value="">월</option>
                            <option value="1" selected>1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                        </select>

                        <select name="day" id="day">
                            <option value="">일</option>
                            <option value="1" selected>1일</option>
                            <option value="2">2일</option>
                            <option value="3">3일</option>
                        </select>
                    </li>

                    <li>
                        <label for="anniversary" class="tit">기념일</label>
                        <input type="date" id="anniversary" name="anniversary">
                    </li>

                    <li>
                        <label for="email" class="sr-only">본인확인 이메일</label>
                        <input type="email" id="email" name="email" placeholder="본인확인 이메일을 입력해 주세요">
                    </li>

                    <li>
                        <span class="tit-email">이메일 수신 동의</span>
                        <div class="switch">
                            <input type="checkbox" id="emailChk" name="emailChk" checked>
                            <label for="emailChk">수신동의</label>
                        </div>
                    </li>
                </ul>
            </fieldset>

            <p>
                <button type="button" onclick="history.back()">취소</button>
                <button type="submit">확인</button>
            </p>
        </form>
    </div>
</body>
</html>
