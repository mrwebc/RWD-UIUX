<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>텍스트관련 CSS</title>
   <style>
      #wrap{
         text-align:center;
         background-color:#FF0;
      }

/*
   문제1 - p 태그에 폰트사이즈를 100%
   문제2 - p 태그에 줄간격을 200%로 설정
*/      
   </style>
</head>
<body>
   <div id="wrap">
      <h1 style="">-150px 만큼 들여쓰기, 파란색 테두리, 넘치는내용 숨김</h1>

      <p style="">         
         <span style="">폰트사이즈 16px</span><br />
		 
         <span style="">글자색은 빨강, 폰트사이즈 3em</span><br />
		 
         <span style="">폰트굵기 800, 폰트사이즈 3rem</span><br />
		 
         <span style="">글자색은 파랑, 굴림폰트 사용</span><br />
		 
         <span style="">텍스트 밑줄긋기, 폰트사이즈를 calc() 함수로 계산</span><br />
		 
         <span style="">폰트스타일을 이탤릭으로</span><br />
		 
         <span style="">글자간격(자간) 10px</span><br />
		 
         <span style="">단어간격 단어간격 단어간격은 30px</span><br />
		 
         <span style="">배경색은 노랑으로</span>
      </p>   
   </div>   
</body>
</html>
