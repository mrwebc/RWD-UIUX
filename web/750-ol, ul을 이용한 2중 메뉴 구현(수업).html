<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>750-ol, ul을 이용한 2중 메뉴 구현(플롯,포지션 사용)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 630px;
            margin: 0 auto;
        }

        header{
            margin-bottom: 10px;
        }

        header>nav{}

        header>nav>.gnb{
            *zoom:1;
        }

        header>nav>.gnb:after{
            display: block;
            clear: both;
            content: '';
        }

        header>nav>.gnb>li{
            position: relative;
            float: left;
            width: 150px;
            margin-right: 10px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        header>nav>.gnb>li:last-child{
            margin-right: 0;
        }

        header>nav>.gnb>li>a{
            display: block;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        header>nav>.gnb>li:hover>a{
            font-weight: 800;
            background-color: #ff0;
        }

        header>nav>.gnb>li:hover>a+.sub{
            display: block;
        }

        header>nav>.gnb .sub{
            display: block;
            display: none;
            position: absolute;
            left: -1px;
            top: 50px;
        }

        header>nav>.gnb .sub>li{
            width: 150px;
            background-color: #fff;
            border: 1px solid #000;
            border-bottom: none;
            box-sizing: border-box;
        }

        header>nav>.gnb .sub>li:last-child{
            border-bottom: 1px solid #000;
        }

        header>nav>.gnb .sub>li>a{
            display: block;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        header>nav>.gnb .sub>li:hover>a{
            background-color: #f0f;
        }


        section{
            height: 470px;
            text-indent: -9999px;
            background-image: url(./images/AffinityMapping.jpg);
            background-repeat: no-repeat;
        }


        footer>address{
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="text-center">한국전력</h1>
            <nav>
                <ul class="gnb">
                    <li>
                        <a href="#">회사소개</a>
                        <ol class="sub">
                            <li><a href="#">한전소개</a></li>
                            <li><a href="#">사업소개</a></li>
                            <li><a href="#">채용정보</a></li>
                        </ol>
                    </li>
                
                    <li>
                        <a href="#">기업센터</a>
                        <ol class="sub">
                            <li><a href="#">인터넷문서접수</a></li>
                            <li><a href="#">기술지원</a></li>
                            <li><a href="#">기술이전</a></li>
                        </ol>
                    </li>
                
                    <li>
                        <a href="#">홍보센터</a>
                        <ol class="sub">
                            <li><a href="#">전시/관람</a></li>
                            <li><a href="#">문화</a></li>
                            <li><a href="#">스포츠</a></li>
                            <li><a href="#">공모전</a></li>
                        </ol>
                    </li>
                
                    <li>
                        <a href="#">지식센터</a>
                        <ol class="sub">
                            <li><a href="#">전기자료</a></li>
                            <li><a href="#">전기용어</a></li>
                            <li><a href="#">절전정보광장</a></li>
                        </ol>
                    </li>
                </ul>
                  
            </nav>
        </header>
        <section>            
            <h2>본문내용</h2>
        </section>
        <footer><address>&copy;Designed by 홍길동</address></footer>
    </div>
</body>
</html>
