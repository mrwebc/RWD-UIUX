
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 700px;
            margin: 0 auto;
        }

        table{
            width: 698px;
            border: 1px solid #aaa;
        }

        table th{
            height: 100px;
            padding: 20px;
            color: #fff;
            font-size: 30px;
            background-color: #09f;
        }

        table th:last-child{width: 70px;}

        table td{
            height: 40px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">세계시장 점유율 순위</h1>

        <table>
            <tr>
                <th scope="col">Rank</th>
                <th scope="col">Country</th>
                <th scope="col">1999</th>
                <th scope="col">2000</th>
                <th scope="col">World Market Share</th>
             </tr>
             <tr>
                <td>1</td>
                <td>EU</td>
                <td>2820</td>
                <td>2803</td>
                <td>58.2%</td>
             </tr>
             <tr>
                <td>2</td>
                <td>USA</td>
                <td>1367</td>
                <td>1430</td>
                <td>29.7</td>
             </tr>
             <tr>
                <td>3</td>
                <td>Japan</td>
                <td>397</td>
                <td>419</td>
                <td>8.7%</td>
             </tr>
             <tr>
                <td>4</td>
                <td>Canada</td>
                <td>138</td>
                <td>139</td>
                <td>2.9%</td>
             </tr>
             <tr>
                <td>5</td>
                <td>Poland</td>
                <td>106</td>
                <td>106</td>
                <td>2.2%</td>
             </tr>
        </table>
    </div>
</body>
</html>
