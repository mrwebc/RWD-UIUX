<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>320-(문제)애국가에 padding 설정</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		h1+p{
			width:250px;
			height:90px;
			margin:0 auto;
			padding:30px 30px 20px 30px;
			line-height:1.7;
			border:1px solid #000;
			box-sizing:border-box;
		}
	</style>
</head>      
<body>

	<div id="wrap">
		<h1 class="text-center">애국가</h1>
		
		<p>
			동해물과 백두산이 마르고 닳도록 <br />
			하나님이 보우하사 우리나라만세<br />
			무궁화 삼천리 화려강산<br />
			대한사람 대한으로 길이 보존하세
		</p>
	</div>
</body>
</html>
