<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>510-박스를 나열하는 flex</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		#wrap{
			width:90%;
			margin:0 auto;
			border:1px solid black;
		}
		
		section{
			display:flex;
			flex-direction:column;
			/* row, row-reverse, column, column-reverse */
			
			flex-wrap:nowrap;
			
			/*
				nowrap - 두줄 이상으로 표현하지 않고 한줄로 나열하겠다.(기본값)
				부모 컨테이너의 wdith가 모자랄 경우 item 박스의 가로폭 비율대로 자동계산되어 적용된다.
				(줄이 바뀌지 않음-drop현상 발생하지 않음)
				
				wrap - 부모 컨테이너의 width가 부족할 경우 2줄 이상으로 나열 하겠다.
				
				wrap-reverse - wrap 방식인데 줄이 역순으로 바뀌어서 나열됨
			*/
			
			
			height:500px;
		}
		
		section>p{height:300px;}
		
		.red{
			width:20%;
			background-color:red;
		}
		
		.blue{
			width:200px;
			background-color:blue;
		}
		
		.yellow{
			width:40%;
			background-color:yellow;
		}
		
		.green{
			width:100px;
			background-color:green;
		}
		
		.orange{
			width:50px;
			background-color:orange;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<section>
			<p class="red">red</p>
			<p class="blue">blue</p>
			<p class="yellow">yellow</p>
			<p class="green">green</p>
			<p class="orange">orange</p>
		</section>
	</div>
</body>
</html>
