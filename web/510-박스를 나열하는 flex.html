<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>510-박스를 나열하는 flex</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		#wrap{
			width:90%;
			margin:0 auto;
			border:1px solid black;
		}
		
		section{
			display:flex;
			flex-direction:row;
			flex-wrap:nowrap;
		}
		
		section>p{height:300px;}
		
		.red{
			width:20%;
			background-color:red;
		}
		
		.blue{
			width:200px;
			background-color:blue;
		}
		
		.yellow{
			width:40%;
			background-color:yellow;
		}
		
		.green{
			width:100px;
			background-color:green;
		}
		
		.orange{
			width:50px;
			background-color:orange;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<section>
			<p class="red">red</p>
			<p class="blue">blue</p>
			<p class="yellow">yellow</p>
			<p class="green">green</p>
			<p class="orange">orange</p>
		</section>
	</div>
</body>
</html>
