<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>510-박스를 나열하는 flex</title>
	<link rel="stylesheet" href="./css/reset.css" />
	<style>
		#wrap{
			width:90%;
			margin:0 auto;
			/* border:1px solid black; */
		}
		
		section{
			display:flex;
			display:inline-flex;
			/* 
				inline-flex를 지정할 경우 플렉스 컨테이너가 가로로 나열된다.
				이때 각 컨테이너의 item들에 영향을 주지 않는다.
			*/
			
			flex-flow:row nowrap;
			/* direction과 wrap 속성을 한번에 기술함 */
			
			flex-direction:column-reverse;
			/* 
				row, row-reverse, column, column-reverse 
				
				row-reverse, column-reverse 는 정렬된 줄 안에서 순서가 바뀌는 개념
			*/
			
			flex-wrap:wrap-reverse;			
			/*
				nowrap - 두줄 이상으로 표현하지 않고 한줄로 나열하겠다.(기본값)
				부모 컨테이너의 wdith가 모자랄 경우 item 박스의 가로폭 비율대로 자동계산되어 적용된다.
				(줄이 바뀌지 않음-drop현상 발생하지 않음)
				
				wrap - 부모 컨테이너의 width가 부족할 경우 2줄 이상으로 나열 하겠다.
				
				wrap-reverse - wrap 방식인데 정렬된 줄과 줄의 순서가 역순으로 나열된다.
			*/
			
			
			height:1000px;
			margin-bottom:10px;
			border:1px solid black;
		}
		
		section>p{height:300px;}
		
		.red{
			width:20%;
			background-color:red;
		}
		
		.blue{
			width:200px;
			background-color:blue;
		}
		
		.yellow{
			width:40%;
			background-color:yellow;
		}
		
		.green{
			width:100px;
			background-color:green;
		}
		
		.orange{
			width:50px;
			background-color:orange;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<section>
			<p class="red">1-red</p>
			<p class="blue">2-blue</p>
			<p class="yellow">3-yellow</p>
			<p class="green">4-green</p>
			<p class="orange">5-orange</p>
		</section>
	</div>
</body>
</html>
