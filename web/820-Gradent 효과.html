<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradent 효과</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        h1.text-center{
            height: 500px;
            background: linear-gradient(to bottom, red 0%, blue 50%);

            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#febf01+0,02ff1b+100 */
            background: #febf01; /* Old browsers */
            background: -moz-linear-gradient(top,  #febf01 0%, #02ff1b 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  #febf01 0%,#02ff1b 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  #febf01 0%,#02ff1b 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#febf01', endColorstr='#02ff1b',GradientType=0 ); /* IE6-9 */

        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            그레디언트 효과
        </h1>
    </div>
</body>
</html>
