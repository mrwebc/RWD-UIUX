<!DOCTYPE HTML>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>전시회 정보</title>
   <style type="text/css">
      
      #wrap{
         width:500px;
         margin:0 auto;
      }
      
      h1{
         height:100px;
         line-height:100px;
         text-align:center;
      }
      
      .frame{
         display:block;
         overflow:hidden;
         width:500px;
         height:735px;
         margin-bottom:10px;
         border:3px solid #ccc;
      }
      
      .frame>img{width:100%;}
      
      .text{text-align:center;}
   </style>
   
</head>
<body>
   <div id="wrap">
      <h1>대한민국 문화재청</h1>
      <p class="frame">
         <img src="../images/1.gif" alt="루벤스와 세기의 거장들"/>
      </p>
      <p class="text">
         국립중앙박물관은 2018년 기획 특별전의 일환으로 <br />
         &lt;리히텐슈타인박물관 명품전-루벤스와 세기의 거장들&gt;<br />
         전시회를 개최합니다.<br />
         
      </p>
   </div>
</body>
</html>
