<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>710-여러개의 박스중 하나를 absolute 배치</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        p{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #ff0;
        }

        .abs{
            /* 
                pos:a 하면 요소가 살짝 뜨게 되고,
                그 다음 요소가 빈 자리로 밀고 올라와
                메꾸게(차지하게) 된다.
             */
            position: absolute;
            left: 50px;
            top:600px;
            background-color: #f0f;
        }
    </style>
</head>
<body>
    <p>박스1</p>
    <p class="abs">앱솔루트 박스2</p>
    <p>박스3</p>
    <p>박스4</p>
    <p>박스5</p>
    <p>박스6</p>
    
        <h1 class="text-center">
            position의 가장 큰 특징은 html 코딩순서와 상관없이 원하는 위치에 배치할 수 있다는 점이다.
        </h1>
</body>
</html>
