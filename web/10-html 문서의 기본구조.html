<!DOCTYPE HTML>
<!--
doctype 의 역할 - 페이지에서 사용되는 모든 태그에 대한 정의가 수록되어 있는 문서를 가리키는 역할이다.

브라우저는 이 문서를 기준으로 페이지에서 사용된 모든 태그를 식별하고, 문법대로 사용했는지 유효성 검사를 할 때 그 기준이 된다.
-->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서의 제목(가장중요)</title>
	<style>

	</style>
</head>
<body>
	<h1>처음으로 만들어 보는 웹페이지</h1>
</body>
</html>
