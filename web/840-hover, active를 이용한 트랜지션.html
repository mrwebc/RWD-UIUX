
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>840-hover, active를 이용한 트랜지션</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 800px;
            margin: 0 auto;
        }

        p.box{
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 200px;
            background-color: #f00;

            /* 
                트랜지션 설정은 반드시 최초상태에 한다.

                transition:변화될속성명 지속시간(초) 속도빠르기 지연시간;
            */

            transition: all 3s ease-in-out 0s;
        }

        p.box:hover{
            width: 200px;
            height: 100px;
            background-color: #00f;
        }

        /* 요소위에서 클릭하고 있는 동안만 작동 */
        p.box:active{
            position: absolute;
            left: 300px;
            top: 300px;
            width: 300px;
            height: 300px;
            background-color: #f0f;
            border-radius: 150px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">트랜지션  효과</h1>
        <!-- 
            요소의 형태/색상등이 변경될때
            transition 속성을 적용하여
            변화하는 단계의 중간 움직임을
            자동 생성할 수 있다.
         -->

         <p class="box">박스</p>
    </div>
</body>
</html>
