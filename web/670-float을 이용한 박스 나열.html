<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>670-float을 이용한 박스 나열</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        #wrap{
            width: 850px;
            margin: 0 auto;
            padding-bottom: 100px;
            border: 1px solid #f00
        }

        hr{
            display: block;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">
            float을 이용한 박스 나열
        </h1>

<style>
    .parent{
        background-color: #ff0;
        *zoom:1;/* :after를 인식못하는 브라우저를 위해 */
    }

    /* 가상선택자를 이용한 마감처리 */
    .parent:after{
        display: block;
        clear: both;
        content: '';
    }

    .parent>li{
        width: 200px;
        height: 100px;
        border: 1px solid #000;
    }

    .parent>li:nth-child(odd){background-color: #f0f;}
    .parent>li:nth-child(even){background-color: #0f0;}

    .parent>li:nth-child(1){float: left;opacity: 0.3;}
    .parent>li:nth-child(2){float: left;opacity: 1;}
    .parent>li:nth-child(3){float: left;opacity: 1;}
    .parent>li:nth-child(4){float: left;opacity: 1;}
</style>

        <ul class="parent">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- float의 영향력을 차단하는 마감재 역할 -->
        <!-- <div style="clear:both;"></div> -->

        <p>굿모닝~!</p>

        <hr />
        <!--
            아래의 li를 180*90, 파란테두리를 안쪽으로 생성해서 가로로 나열해 보세요. (가세정렬)
            짝수번째 박스의 배경색을 핑크, 홀수는 파랑으로 합니다.
        -->
        <style>
            .subject{*zoom:1;}

            /* 마감재 역할 - 플롯의 영향력을 차단 */
            .subject:after{
                display: block;
                clear: both;
                content: '';
            }

            .subject>li{
                float: left;
                width: 180px;
                height: 90px;
                line-height: 90px;
                text-align: center;
                border: 1px solid #00f;
            }

        </style>

        <ol class="subject">
            <li>포토샵</li>
            <li>웹표준</li>
            <li>자바스크립트</li>
            <li>백엔드</li>
        </ol>

        <p>추천과목</p>

        <hr />

        <style>
            .test{*zoom:1;}
            .test:after{
                display: block;
                clear: both;
                content: '';
            }

            .test>span{
                display: block;
                float: left;
                width: 120px;
                height: 100px;
            }
        </style>

        <!-- 박스사이즈 120*100 만들어서 플롯하세요. -->
        <div class="test">
            <span style="background-color:red;">red</span>
            <span style="background-color:blue;">blue</span>
            <span style="background-color:green;">green</span>
            <span style="background-color:yellow;">yellow</span>
            <span style="background-color:pink;">pink</span>
        </div>
        
        <span>플롯연습</span>
    </div>
</body>
</html>
