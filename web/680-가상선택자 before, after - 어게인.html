<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자 :after, :before</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        h2{text-align: center;}
        span{position: relative;}
        span:before{
            display: inline-block;
            position: absolute;
            left: -10px;
            top: 5px;
            width: 5px;
            height: 5px;
            background-color: #222;
            content: '';
        }

        span:after{
            content: ' 뒷 그림자';
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">그림자같은 가상선택자 :after, :before</h1>

        <h2><span>21</span></h2>
    </div>
</body>
</html>
